<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Sponge Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__service">No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__battary">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <header class="basic-header">
        <div class="basic-header__column">
            <h1>Chats</h1>
        </div>
        <div class="basic-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-regular fa-comment-dots fa-xl"></i>
            <i class="fa-solid fa-music fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
        </div>
    </header>

    <main class="main-screen">
       <a href="chat-detail.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component-img--avartar" src="img/friend_4.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__name">Mr. Krabs</h4>
                    <h6>The Money is always right!</h6>
                </div>
            </div>
            <div class="user-component__column right-side">
                <span class="user-component__time">21:22</span>
                <span class="noti-btn--sm">1</span>
            </div>
        </div>
        </a>

        
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__ul">
            <li class="nav-bar__li icon_off">
                <a href="friends.html">
                    <img src="img/nav_1.png">
                    <span>friends</span>
                </a>
                </li>
            <li class="nav-bar__li">
                <a href="chat.html">
                    <img src="img/nav_2.png">
                    <span class="noti-btn--xl nav-alert">1</span>
                    <span>message</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="find.html">
                    <img src="img/nav_3.png">
                    <span>find</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="more.html">
                    <img src="img/nav_4.png">
                    <span>more</span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <img src="img/login1.png">
        <span>브라우저사이즈를 줄여주세요</span>
      </div>
    <script src="https://kit.fontawesome.com/22a1e389fd.js" crossorigin="anonymous"></script>

</html>
