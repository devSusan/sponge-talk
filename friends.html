<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Sponge Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__service">No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__battary">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <header class="basic-header">
        <div class="basic-header__column">
            <h1>Friends</h1>
        </div>
        <div class="basic-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-music fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
        </div>
    </header>
    <div class="friends-display">
        <i class="fa-solid fa-circle-info fa-lg"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-angle-right fa-sm"></i>
    </div>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component-img--xl" src="img/user_profile.jpg">
                <h4 class="user-component__name">spongebob</h4>
            </div>
        </div>
        <div class="friends-list">
            <div class="friends-list__title">
                <span>My friends</span>
                <i class="fa-solid fa-angle-up"></i>
            </div>    
                <div class="user-component">
                    <div class="user-component__column">
                        <img class="user-component-img--xs" src="img/friend_1.jpg">
                        <h4 class="user-component__name small">Patrick Star</h4>
                    </div>
                </div>  
                <div class="user-component">
                    <div class="user-component__column">
                    <img class="user-component-img--xs" src="img/friend_2.jpg">
                    <h4 class="user-component__name small">Sandy</h4>
                    </div>    
                </div> 
                <div class="user-component">
                    <div class="user-component__column">
                    <img class="user-component-img--xs" src="img/friend_3.png">
                    <h4 class="user-component__name small">Squidward Tentacles</h4>
                    </div>
                </div> 
                <div class="user-component">
                    <div class="user-component__column">
                    <img class="user-component-img--xs" src="img/friend_4.jpg">
                    <h4 class="user-component__name small">Mr. Krabs</h4>
                    </div>
                </div> 
        </div>
        
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__ul">
            <li class="nav-bar__li">
                <a href="friends.html">
                    <img src="img/nav_1.png">
                    <span>friends</span>
                </a>
                </li>
            <li class="nav-bar__li icon_off">
                <a href="chat.html">
                    <img src="img/nav_2.png">
                    <span class="noti-btn--xl nav-alert">1</span>
                    <span>message</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="find.html">
                    <img src="img/nav_3.png">
                    <span>find</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="more.html">
                    <img src="img/nav_4.png">
                    <span>more</span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <img src="img/login1.png">
        <span>브라우저사이즈를 줄여주세요</span>
      </div>
    <script src="https://kit.fontawesome.com/22a1e389fd.js" crossorigin="anonymous"></script>
</body>
</html>
