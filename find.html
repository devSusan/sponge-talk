<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find - Sponge Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__service">No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__battary">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <header class="basic-header">
        <div class="basic-header__column">
            <h1>Find</h1>
        </div>
        <div class="basic-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <i class="fa-solid fa-gear fa-xl"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="icons">
            <div class="icons__icon">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="icons__icon">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons__icon">
                <i class="fa-regular fa-address-card fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons__icon">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div id="recommended-friends">
            <h6 class="recommended-title">Recommended Friends</h6>
            <span class="recommended-text">You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__title">
                <h4>Open Chat</h4>
                <div class="open-chat-home">
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-angle-right fa-sm"></i>
                </div>
            </div>
            <div class="open-chat__contents">
                <div class="open-chat__contents__column">
                    <span class="open-chat-title">#BTS</span>
                    <span class="open-chat-hashtags">#bts#army#friends</span>
                    <div class="open-chat__info">
                        <img src="img/user_profile.jpg">
                        <span class="open-chat-members">802 members</span>
                        <div class="open-chat-pipe"></div>
                        <span class="open-chat-active">Active</span>
                    </div>
                </div>
                <div class="open-chat__contents__column">
                  <img src="img/openchat.png" class="contents-img">  
                </div>
            </div>
        </div>
        
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__ul">
            <li class="nav-bar__li icon_off">
                <a href="friends.html">
                    <img src="img/nav_1.png">
                    <span>friends</span>
                </a>
                </li>
            <li class="nav-bar__li icon_off">
                <a href="chat.html">
                    <img src="img/nav_2.png">
                    <span class="noti-btn--xl nav-alert">1</span>
                    <span>message</span>
                </a>
            </li>
            <li class="nav-bar__li">
                <a href="find.html">
                    <img src="img/nav_3.png">
                    <span>find</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="more.html">
                    <img src="img/nav_4.png">
                    <span>more</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/22a1e389fd.js" crossorigin="anonymous"></script>
</body>
</html>
