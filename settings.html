<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings - Sponge Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__service">No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__battary">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <header class="basic-header">
        <div class="basic-header__column">
            <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="basic-header__column">
            <h1>Settings</h1>
        </div>
        <div class="basic-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
    </header>
    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-bullhorn" aria-hidden="true"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-flask" aria-hidden="true"></i>
                <span>Sponge Lab</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-info-circle" aria-hidden="true"></i>
                <span>Version</span>
              </div>
              <div class="settings__setting-column">Latest Version</div>
            </li>
          </ul>

        
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__ul">
            <li class="nav-bar__li icon_off">
                <a href="friends.html">
                    <img src="img/nav_1.png">
                    <span>friends</span>
                </a>
                </li>
            <li class="nav-bar__li icon_off">
                <a href="chat.html">
                    <img src="img/nav_2.png">
                    <span class="noti-btn--xl nav-alert">1</span>
                    <span>message</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="find.html">
                    <img src="img/nav_3.png">
                    <span>find</span>
                </a>
            </li>
            <li class="nav-bar__li">
                <a href="more.html">
                    <img src="img/nav_4.png">
                    <span>more</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/22a1e389fd.js" crossorigin="anonymous"></script>
</body>
</html>
