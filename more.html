<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more - Sponge Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__service">No Service</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span class="status-bar__battary">100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt fa-xs"></i>
        </div>
    </div>
    <header class="basic-header">
        <div class="basic-header__column">
            <h1>More</h1>
        </div>
        <div class="basic-header__column">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component-img--xl" src="img/user_profile.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__name">Spongebob</h4>
                    <h6>+ 787 666 999</h6>
                </div>
            </div>
            <div>
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icons">
            <div class="icons__icon">
                <i class="fa-solid fa-calendar-days fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icons__icon">
                <i class="fa-solid fa-face-kiss-wink-heart fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icons__icon">
                <i class="fa-brands fa-themeisle fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icons__icon">
                <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="suggestions">
            <h4>Suggestions</h4>
            <div class="suggestions-icons">
                <div class="suggestions-icon">
                    <span class="suggestions-icon-img"><i class="fa-solid fa-icons fa-2x"></i></span>
                    <span class="suggestions-title">Sponge Story</span>
                </div>
                <div class="suggestions-icon">
                    <span class="suggestions-icon-img"><i class="fa-solid fa-icons fa-2x"></i></span>
                    <span class="suggestions-title">Sponge Story</span>
                </div>
            </div>
        </div>
        
    </main>
    <nav class="nav-bar">
        <ul class="nav-bar__ul">
            <li class="nav-bar__li icon_off">
                <a href="friends.html">
                    <img src="img/nav_1.png">
                    <span>friends</span>
                </a>
                </li>
            <li class="nav-bar__li icon_off">
                <a href="chat.html">
                    <img src="img/nav_2.png">
                    <span class="noti-btn--xl nav-alert">1</span>
                    <span>message</span>
                </a>
            </li>
            <li class="nav-bar__li icon_off">
                <a href="find.html">
                    <img src="img/nav_3.png">
                    <span>find</span>
                </a>
            </li>
            <li class="nav-bar__li">
                <a href="more.html">
                    <img src="img/nav_4.png">
                    <span>more</span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/22a1e389fd.js" crossorigin="anonymous"></script>
</body>
</html>
